<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Notification</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="Close()"
    ></button>
  </div>
  <div class="modal-body">
    <p>{{ content }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="Accept()">
      Okay
    </button>
  </div>
</ng-template>
